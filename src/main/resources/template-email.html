<div style="font-family:Helvetica,Arial,sans-serif;font-size:16px;margin:0;color:#333;">
    <table role="presentation" width="100%" style="border-collapse:collapse;min-width:100%;width:100%!important" cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td width="100%" height="53" bgcolor="#333">
                <table role="presentation" width="100%" style="border-collapse:collapse;max-width:600px;margin:auto;" cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                    <tr>
                        <td style="padding:10px 20px;">
                            <span style="color:#ffffff;font-size:24px;font-weight:bold;">Confirme seu Email</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <table role="presentation" align="center" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;max-width:600px;width:100%!important;" width="100%">
        <tbody>
        <tr>
            <td style="padding:20px;">
                <p style="font-size:18px;line-height:1.6;color:#333;">
                    Olá, {username},
                </p>
                <p style="font-size:16px;line-height:1.6;color:#333;">
                    Obrigado por se cadastrar em nossa plataforma! Para ativar sua conta, clique no link abaixo:
                </p>
                <p style="text-align:center;">
                    <a href="{link}" style="font-size:18px;background-color:#0073e6;color:#ffffff;padding:10px 20px;border-radius:5px;text-decoration:none;">
                        Ativar Conta
                    </a>
                </p>
                <p style="font-size:16px;line-height:1.6;color:#333;">
                    Esse link é válido por 15 minutos. Se você não realizou esse cadastro, por favor, ignore este email.
                </p>
                <p style="font-size:16px;line-height:1.6;color:#333;">
                    Até breve!<br>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
